<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script> 
    <title>Weather in Stockholm</title>
</head>
<body>
    <section class="weather-app" id="weather-app">

        <div class="weatherData">
            <div id="city"></div>
            <h2>Stockholm</h2>
            <div id="temperature"></div>
            <h1>0.4</h1>
            <div id="weatherToday"></div>
            <h3>light snow</h3>
            <div id="sunrise"></div>
            <h4>Sunrise: 07:08</h4>
            <div id="sunset"></div>
            <h4>Sunset: 16:54</h4>
        </div>
        
        <div class="forecast">
            <div id="forecastDayAndTemp"></div>
            <h5>Tue:</h5>
            <h5>Wed:</h5>
            <h5>Thu:</h5>
            <h5>Fri:</h5>
            <h5>Sat:</h5>
        </div>
    </div>    
        </section>
        <script src="script.js"></script>
</body>
</html>
